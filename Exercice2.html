<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <table cellpadding="5px" bgcolor="#F6B537">
        <caption>
          <font color="#F6B537"
            ><h3><i>Inscriptions</i></h3></font
          >
        </caption>
        <tr>
          <td><b>Prenom :</b></td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td><b>Mot de passe :</b></td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td><b>Association :</b></td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td><b>Disponibilites pour la semaine du 22 juin :</b></td>
          <td>
            <input type="checkbox" />Lundi <input type="checkbox" />Mardi
            <input type="checkbox" />Mercredi <input type="checkbox" />Jeudi
            <input type="checkbox" />Vendredi
          </td>
        </tr>
        <tr>
          <td><b> Contribution :</b></td>
          <td>
            <input type="radio" name="cont" />Entree
            <input type="radio" name="cont" />Plat
            <input type="radio" name="cont" />Desert
          </td>
        </tr>
        <tr>
          <td><b>Commentaires :</b></td>
          <td><textarea cols="40" rows="5"></textarea></td>
        </tr>
        <tr>
          <td></td>
          <td>
            <input type="button" value="S'inscrire!" />
            <input type="button" value="Annuler" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
